    <style>
        :root {
            --sk-size: 80px;

        }
        .tippy-box {
            background: #5f6449;
            display: none;
        }
        .tippy-arrow {
            color: #5f6449;
            display: none;
        }
        .dino_img img{
            animation:click 1.5s linear infinite;

        .click_me.active {
            display: none;
        }
        .click_me {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes click {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
